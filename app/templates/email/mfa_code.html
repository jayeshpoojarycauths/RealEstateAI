<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Your MFA Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .code {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 4px;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 4px;
            margin: 20px 0;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Your MFA Code</h1>
    <p>Hello {{ user_name }},</p>
    <p>Here is your Multi-Factor Authentication code:</p>
    <div class="code">{{ code }}</div>
    <p>This code will expire in 5 minutes.</p>
    <p>If you did not request this code, please contact support immediately.</p>
    <div class="footer">
        <p>This is an automated message, please do not reply to this email.</p>
    </div>
</body>
</html>
